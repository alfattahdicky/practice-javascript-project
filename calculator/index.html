<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Calculator</title>
</head>

<body>
  <h1>Calculator</h1>
  <div class="wrap">
    <div id="view" class="view">
      <div class="twoOperand">
        <div id="oneOperand"></div>
        <div id="twoOperand"></div>
      </div>
      <div id="result"></div>
    </div>
    <div class="calculator" id="calculator">
      <button class="all-clear" id="allClear">AC</button>
      <button class="clear" id="clear">C</button>
      <button class="op-persen" value="%">%</button>
      <button class="op" value="/">/</button>

      <button class="num" value="7">7</button>
      <button class="num" value="8">8</button>
      <button class="num" value="9">9</button>
      <button class="op" value="x">x</button>

      <button class="num" value="4">4</button>
      <button class="num" value="5">5</button>
      <button class="num" value="6">6</button>
      <button class="op" value="-">-</button>

      <button class="num" value="1">1</button>
      <button class="num" value="2">2</button>
      <button class="num" value="3">3</button>
      <button class="op" value="+">+</button>

      <button class="box">AL</button>
      <button class="num" value="0">0</button>
      <button class="coma" value=".">.</button>
      <button class="result" value="=">=</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
